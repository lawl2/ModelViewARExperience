<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Trascina un file .glb (Android) o .usdz (iOS)</h1>

  <div id="dropzone">
    <p>Trascina qui il tuo file 3D</p>
    <p class="hint">Supporta .glb per Android e .usdz per iOS</p>
  </div>

  <model-viewer id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    style="width: 100%; height: 500px;">
  </model-viewer>

  <div id="qr"></div>

  <script src="script.js"></script>
</body>
</html>
